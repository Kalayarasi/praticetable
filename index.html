<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tables</title>
</head>
<style>
    table {
        cellspacing:0;
        margin: 5%;
        width: 80%;
        border-color: black;
        text-align: center;
    }
</style>

<body>
    <table border="1" id="table1">
        <caption>Table 1</caption>
        <thead>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
            </tr>
        </thead>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td colspan="2">7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
    </table>

    <table border="1" id="table2">
        <caption>Table 2</caption>
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td rowspan="2">8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
            </tr>
        </thead>
    </table>

    <table border="1" id="table3">
        <caption>Table 3</caption>
        <thead>
            <tr>
                <th rowspan="2">Roll no</th>
                <th colspan="3">Internal marks</th>
                <th rowspan="2">Total mark</th>
            </tr>
            <tr>
                <th>test</th>
                <th>tutorial</th>
                <th>other</th>
            </tr>
        <tbody>
            <tr>
                <td>19itr033</td>
                <td>28</td>
                <td>10</td>
                <td>4</td>
                <td>42</td>
            </tr>
            <tr>
                <td>19itr033</td>
                <td>30</td>
                <td>15</td>
                <td>3</td>
                <td>48</td>
            </tr>

        </tbody>
        </thead>
    </table>
    <table border="1" id="table4">
        <caption>Table 4</caption>
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td rowspan="2">5</td>
                <td colspan="2" rowspan="2">6</td>
                <td rowspan="2">7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
        </thead>

    </table>
</body>

</html>
